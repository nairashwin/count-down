<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" media="screen and (min-width:320px) and (max-width:769px)" href="/styles/mobile.css">
    <link rel="stylesheet" media="screen and (min-width :770px)" href="./styles/index.css">

</head>

<body>

    <h1>we're launching soon</h1>
    <img src="./images/pattern-hills.svg" alt="" id="hills">
    <div class="icon-bar">
        <img class="social-media-icon" src="./images/icon-facebook.svg" alt="facebook-logo">
        <img class="social-media-icon" src="./images/icon-pinterest.svg" alt="pinterest-logo">
        <img class="social-media-icon" src="./images/icon-instagram.svg" alt="instagram-logo">

    </div>
    <div class="countDown">
        <div class="countDown-box">
            <div id="days" class="countDown-item"></div>
            <p>days</p>
        </div>

        <div class="countDown-box">
            <div id="hours" class="countDown-item"></div>
            <p>hours</p>
        </div>

        <div class="countDown-box">
            <div id="minutes" class="countDown-item"></div>
            <p>minutes</p>

        </div>

        <div class="countDown-box">
            <div id="seconds" class="countDown-item"></div>
            <p>seconds</p>
        </div>

    </div>
    <script src="./dist/index.js"></script>
</body>

</html>
